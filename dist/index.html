<!DOCTYPE html><html lang="en"><head><meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no"><meta charset="UTF-8"><meta name="ad.size" content="width=320,height=480"><meta name="ad.orientation" content="portrait,landscape"><title>Playable Ad</title><script type="text/javascript">var networkType = "applovin";
    var clickTag = "https://www.google.com";

    var iosTag = "https://www.apple.com/app-store/";
    var androidTag = "https://play.google.com/store";

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      clickTag = iosTag;
    } else {
      clickTag = androidTag;
    }</script></head><body><script type="text/javascript">window.openMarket = () => {
      switch (networkType) {
        case "applovin":
          window.mraid.open(clickTag);
          break;
        case "facebook":
          FbPlayableAd.onCTAClick();
          break;
        case "google-ads":
          window.open(clickTag, "_blank");
          break;
        default:
          window.open(clickTag, "_blank");
          break;
      }
    };</script><script type="module" src="game.js"></script></body></html>
